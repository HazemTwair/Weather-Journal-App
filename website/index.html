<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div class="headline">Weather Journal App</div>
            <div id="app-container">
                <div class="holder zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input
                        type="text"
                        id="zip"
                        placeholder="Enter zip code here"
                    />
                </div>
                <div class="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea
                        id="feelings"
                        placeholder="Enter your feelings here"
                        rows="4"
                        cols="50"
                    ></textarea>
                    <button id="generate" type="submit">Generate</button>
                </div>
                <div class="holder entry">
                    <label for="entryHolder">Most Recent Entry</label>
                    <div id="entryHolder">
                        <div id="date"></div>
                        <div id="temp"></div>
                        <div id="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page__footer">
            <p>&copy; Copyright 2024 by Hazem Twair</p>
        </footer>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
